<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ホームページを作ろう！</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background: #f0f0f0;
    }
    input, textarea, button {
      font-size: 16px;
      margin: 10px;
      padding: 10px;
      width: 300px;
    }
    textarea {
      height: 80px;
    }
  </style>
</head>
<body>
  <h1>画像でホームページを自動生成！</h1>

  <form action="/upload" method="post" enctype="multipart/form-data">
    <p><input type="file" name="file" required></p>

    <p>
      <textarea name="mood" placeholder="ホームページの雰囲気を入力（例：ポップでかわいい、和風でクールなど）" required></textarea>
    </p>

    <p><button type="submit">作成！</button></p>
  </form>
</body>
</html>
